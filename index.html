<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ScriptMe :: notes</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Raleway:400" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>

    	<div class="container" id="container">

    		<div id="page1" class="page">
    			<div class="content">
	    			<h1 class="pgtitulo" contenteditable="true" data-placeholder="Digite o Título aqui"></h1>

	    			<h2>Texto Básico</h2>
	    			<div class="textobasico" contenteditable="true" data-placeholder="Cole aqui o texto bíblico de base."></div>
	    			

	    			<h2>Prelúdio</h2>
	    			<p id="preludio" contenteditable="true" data-placeholder="Digite um texto para introdução aqui (opcional)."></p>
	    			
	    			<h2>Tópicos</h2>
	    			<span class="helper">Toque para acessar & mantenha pressionado para exibir menu</span>
	    			<ul class="topicolink"></ul>
	    			<button id="btNewTopic" placeholder="Adicionar novo tópico (página)">+</button>
	    		</div>
    		</div>

    		<ul class="toplink">
    			<li id="tl_home" onclick="gotopage(1)">Home</li>
    			<li id="tl_next" onclick="gotopage()">Next</li>
    			<li id="tl_save" onclick="gotopage()">Save</li>
    			<li id="btFs" onclick="document.body.webkitRequestFullscreen()">Full Screen</li>
    		</ul>

    	</div>
        
        <script src="js/main.js"></script>
    </body>
</html>
